<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="keywords" content="COVID-19, COVID-19 in India, Corona virus in India, Wikidata">

	<link rel="icon" type="image/png" sizes="32x32" href="./../favicon/WikiProject_India_Wikidata_logo-32x32.png">

<style>
#mySidenav a {
  position: absolute;
  left: -80px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  border-radius: 0 5px 5px 0;
}

#mySidenav a:hover {
  left: 0;
}

#about {
  top: 20px;
  background-color: #4CAF50;
}

#blog {
  top: 80px;
  background-color: #2196F3;
}

#projects {
  top: 140px;
  background-color: #f44336;
}

#contact {
  top: 200px;
  background-color: #555
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="https://dashboard.kerala.gov.in/index.php" id="about">About</a>
  <a href="https://dashboard.kerala.gov.in/index.php" id="blog">Blog</a>
  <a href="https://www.google.com/" id="projects">Projects</a>
  <a href="https://www.google.com/" id="contact">Contact</a>
</div>

<div style="margin-left:80px;">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>
   
</body>
